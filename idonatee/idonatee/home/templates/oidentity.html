<body>
  {% comment %} {% csrf_token %} {% endcomment %}
  {% load static %} 

  <!-- ======= Mobile nav toggle button ======= -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <!-- ======= Header ======= -->
  <header id="header">
    
      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="/odashboard" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Dashboard</span></a></li>
          <li><a href="/signout" class="nav-link scrollto"><i class="fas fa-window-close"></i> <span>Signout</span></a></li>
          {% comment %} <li><a href="#resume" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>MORE ABOUT ME</span></a></li>
          <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>POSTS</span></a></li> {% endcomment %}

        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->


  

  <main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio section-bg">
      <div class="container">
        <div class="section-title">
          <h2>Identity Details</h2>
        </div>

        {% load static %} 
        <i class="bi bi-chevron-right"></i> <strong>Id:</strong> <span>{{j.olicenceid}}</span></li><br>
        

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">


            <div class="row">
                <div class="col-lg-4" data-aos="fade-right">
                  <img src="{{j.oiimage.url}}" class="img-fluid" alt="hey" onclick="openImage('{{j.oiimage.url}}')">
                </div>
              </div>
              
              <script>
                function openImage(url) {
                  // Create a new window to display the image
                  window.open(url);
                }
              </script>
              
          

        
      </div>

    </div>
  </section><!-- End Portfolio Section -->


          
      </div>
    </section><!-- End Portfolio Section -->

  

            
  </main><!-- End #main -->

  
  {% load static %} 
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  {% load static %}
